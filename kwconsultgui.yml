- name: Deploy KwConsult GUI Application on Raspberry Pi
  hosts: localhost
  become: true
  vars:
    font_url: "https://github.com/be5invis/Sarasa-Gothic/releases/download/v1.0.26/SarasaFixed-TTF-1.0.26.7z"
    font_archive: "/tmp/SarasaFixed-TTF-1.0.26.7z"
    app_dir: "{{ playbook_dir }}"

  tasks:
    - name: Ensure necessary packages are installed
      apt:
        name:
          - python3-venv
          - python3-pip
          - python3-tk
          - wget
          - p7zip-full
        state: present
        update_cache: yes

    - name: Check if Sarasa Fixed TC font is installed
      command: fc-list
      register: fc_list_output
      changed_when: false

    - name: Install Sarasa Fixed TC font if not installed
      block:
        - name: Download Sarasa Fixed TC font archive
          get_url:
            url: "{{ font_url }}"
            dest: "{{ font_archive }}"

        - name: Extract Sarasa Fixed TC font archive
          command: "7z x {{ font_archive }} -o/tmp/SarasaFixed"
          args:
            creates: /tmp/SarasaFixed

        - name: Copy fonts to system font directory
          copy:
            src: /tmp/SarasaFixed/
            dest: /usr/share/fonts/
            remote_src: yes

        - name: Refresh font cache
          command: "fc-cache -fv"

        - name: Clean up font archive
          file:
            path: "{{ font_archive }}"
            state: absent
      when: "'Sarasa Fixed TC' not in fc_list_output.stdout"

    - name: Ensure application directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: kaowei
        group: kaowei

    - name: Ensure virtual environment is created
      command: python3 -m venv {{ app_dir }}/.venv
      args:
        creates: "{{ app_dir }}/.venv"

    - name: Install Python dependencies
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ app_dir }}/.venv"

    - name: Run build.py script with virtual environment activated
      command: /bin/bash -c "source {{ app_dir }}/.venv/bin/activate && python {{ app_dir }}/build.py"
      args:
        chdir: "{{ app_dir }}"

    - name: Check if desktop has a 數輔.desktop file
      stat:
        path: "/home/kaowei/Desktop/數輔.desktop"
      register: desktop_file

    - name: Create 數輔.desktop file on Desktop if not present
      copy:
        dest: "/home/kaowei/Desktop/數輔.desktop"
        content: |
          [Desktop Entry]
          Version=1.0
          Name=數輔
          Comment=Launch KwConsult GUI Application
          Exec=/bin/bash -c "cd {{ app_dir }}/dist && ./main"
          Icon=application-x-executable
          Terminal=false
          Type=Application
          Categories=Utility;Application;
          StartupNotify=true
        mode: "0755"
      when: not desktop_file.stat.exists

    - name: Check if .config/autostart directory exists
      stat:
        path: "/home/kaowei/.config/autostart"
      register: autostart_dir

    - name: Create .config/autostart directory if not present
      file:
        path: "/home/kaowei/.config/autostart"
        state: directory
        mode: "0755"
      when: not autostart_dir.stat.exists

    - name: Copy 數輔.desktop file to .config/autostart
      copy:
        src: "/home/kaowei/Desktop/數輔.desktop"
        dest: "/home/kaowei/.config/autostart/數輔.desktop"
        mode: "0755"

    - name: Reboot the system
      reboot:
        msg: "Rebooting after KwConsult GUI application setup"
        reboot_timeout: 600
